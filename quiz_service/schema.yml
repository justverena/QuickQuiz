components:
  schemas:
    Option:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        text:
          type: string
          maxLength: 255
        is_correct:
          type: boolean
        question:
          type: string
          format: uuid
      required:
      - id
      - question
      - text
    PatchedOption:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        text:
          type: string
          maxLength: 255
        is_correct:
          type: boolean
        question:
          type: string
          format: uuid
    PatchedQuestion:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        quiz:
          type: string
          format: uuid
        text:
          type: string
        type:
          $ref: '#/components/schemas/TypeEnum'
        points:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
    PatchedQuiz:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        teacher_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        invite_code:
          type: string
          maxLength: 10
        start_time:
          type: string
          format: date-time
          nullable: true
        end_time:
          type: string
          format: date-time
          nullable: true
        duration:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: Duration in minutes
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        quiz:
          type: string
          format: uuid
    Question:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        quiz:
          type: string
          format: uuid
        text:
          type: string
        type:
          $ref: '#/components/schemas/TypeEnum'
        points:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
      required:
      - id
      - quiz
      - text
    Quiz:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        teacher_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - teacher_id
      - title
      - updated_at
    Session:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        invite_code:
          type: string
          maxLength: 10
        start_time:
          type: string
          format: date-time
          nullable: true
        end_time:
          type: string
          format: date-time
          nullable: true
        duration:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: Duration in minutes
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        quiz:
          type: string
          format: uuid
      required:
      - created_at
      - id
      - invite_code
      - quiz
      - updated_at
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TypeEnum:
      enum:
      - single
      - multiple
      - text
      type: string
      description: |-
        * `single` - Single choice
        * `multiple` - Multiple choice
        * `text` - Text answer
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
